<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!--wrapper-->
    <div class="wrapper">
        <!--container-->
        <div class="container">
            <!--app heading-->
           <h1>Password Generator</h1>
           <!--display-container-->
           <div class="display-container">
            <!--password-->
            <input readonly class="display" placeholder="Password" data-passwordDisplay  >
            <button data-copy class="copyBtn" >
                <span data-copyMsg class="tooltip"></span>
                <img src="./images/copy.svg" alt="copid" width="23" height="23">
              
            </button>
           </div>
            <!--input container-->
            <div class="input-container">
                <!--password length-->
                <div class="length-container">
                  <p>Passord Length</p>
                 <p data-lengthNumber> 0 </p>
                </div>
              <!--slider-->
              <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
              <!--checkbox-->
              <div class="check">
                <input  type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
              </div>
              <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Uppercase letters</label>
              </div>
              <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers letters</label>
              </div>
              <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols letters</label>
              </div>
            
              <!--strength section-->
              <div class="strength-container">
                <p >Strength</p>
                <div class="indicator1" data-indicator></div>
              </div>
              <!--generate password-->
              <button class="generateButton">Genrate Password</button>
            </div>
           </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
